<!DOCTYPE html>
<html lang="en">

<head>
    <title>Build a Wikipedia Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>

<body class="w3-khaki">
<div class="w3-container w3-center w3-display-container	w3-display-middle">
    <div class="w3-center">
        <h2 class="ui header"><u>Wikipedia Searcher</u></h2>
        <p></p>
    </div>

    <div class="w3-center">
        <form id="target">
            <div class="ui search">
                <div class="ui left icon input">
                    <input value="" id="search-box" class="prompt" type="text" placeholder="Search Wikipedia">
                    <i class="wikipedia icon"></i>
                </div>
            </div>
        </form>
    </div>
    
    <div>
        <p></p>
        <a href="https://en.wikipedia.org/wiki/Special:Random" class="ui basic button">I'm Feeling Lucky</a>
        <!--<a href="https://en.wikipedia.org/wiki/Special:Random">I'm Feeling Lucky</a>-->
    </div>

    <div class="ui horizontal divider">Search Results</div>

    <div class="ui raised segment">
        <ol class="ui list" id="wikiResults"></ol>
    </div>
</div>


    <script src="script.js"></script>
</body>

</html>
